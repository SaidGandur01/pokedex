<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Insertar el Ã­cono -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Pokedex</title>
</head>

<body>
    <!-- HEADER -->
    <nav>
        <a href="#" class="logo">
            <img src="images/pokebola_logo.jpg">
        </a>
        <h1>Pokedex</h1>
    </nav>
    <!-- MAIN CONTENT -->
    <div id="main">
        <div class="first__column">
            <div class="title__header">
                <img src="images/charizard.png">
                <h2>CHARIZARD</h2>
            </div>
            <div class="black__charizard">
                <img src="images/black_charizard.png">
            </div>
        </div>
        <div class="second__column">
            <div class="card__container">
                <div class="items">
                    <h3>NO.</h3>
                    <h4>006</h4>
                </div>
                <div class="items">
                    <h3>LEVEL</h3>
                    <h4>100</h4>
                </div>
                <div class="items">
                    <h3>TYPE</h3>
                    <h4>FIRE</h4>
                </div>
                <div class="items">
                    <h3>HABILITY</h3>
                    <h4>FLAMES</h4>
                </div>
                <div class="items">
                    <h3>HEIGHT</h3>
                    <h4>1.7 m</h4>
                </div>
                <div class="items">
                    <h3>WEIGHT</h3>
                    <h4>90,5 Kg</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <h4>OTHERS</h4>
        <div class="pokemons__container">
            <div class="pokemon__card">
                <img src="images/pokemon_1.png" alt="">
            </div>
            <div class="pokemon__card">
                <img src="images/pokemon_2.png" alt="">
            </div>
            <div class="pokemon__card">
                <img src="images/pokemon_3.png" alt="">
            </div>
            <div class="pokemon__card">
                <img src="images/pokemon_4.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
